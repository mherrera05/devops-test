version: '3'

services:
  drone-server:
    image: drone/drone:0.8

    ports:
      - 80:8000
      - 9000
    volumes:
      - /var/lib/drone:/var/lib/drone/
    restart: always
    environment:
      - DRONE_OPEN=true
      - DRONE_HOST=http://0.0.0.0
      - DRONE_GITHUB=true
      - DRONE_GITHUB_CLIENT=38ccc1cc00e5f37de6f0
      - DRONE_GITHUB_SECRET=7adcbd7ff7711114fd6669f1086ddf83606b800f
      - DRONE_SECRET=holaholaholahola

  drone-agent:
    image: drone/agent:0.8

    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=holaholaholahola