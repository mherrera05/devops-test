services:
  drone-server:
    image: drone/drone:0.8

    ports:
      - 80:8000
      - 9000
    volumes:
      - /var/lib/drone:/var/lib/drone/
    restart: always
    environment:
      - DRONE_OPEN=true
      - DRONE_HOST=http://0.0.0.0
      - DRONE_GITLAB=true
      - DRONE_GITLAB_CLIENT=369287220aa18713679c77c02621268eceda53cc10022ced55e31a05b0d04804
      - DRONE_GITLAB_SECRET=301cddc8f254ba006bd28c76ff67c0d5d390afaec6fcf93d2df1e614060f26df
      - DRONE_GITLAB_URL=http://172.28.128.98
      - DRONE_SECRET=holaholaholahola

  drone-agent:
    image: drone/agent:0.8

    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=holaholaholahola